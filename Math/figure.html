<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Geometric Figures</title>
</head>
<body>
    <header>
        <h1 class="title">Calculadora de figuras geométricas</h1>
        <p>Calculadora para calcular áres y perímetros de distintas figuras geométricas</p>
    </header>
    <section>
        <div class="boxslide">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form action="">
                <label for="InputCuadrado">Escribe cuánto mide caulquier lado del cuadrado:</label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">Culcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form>
        </div>
        <div class="triangleslide">
            <h2>Calcula el área y perímetro de un triangulo</h2>
            <form action="">
                <label for="InputTriangulo">Escribe cuánto mide cada lado de tu triangulo:</label>
                <input id="InputTriangulo" type="number" />
                <button type="button" onclick="calcularPerimetroTriangulo()">Culcular el perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            </form>
        </div>
        <div class="circleslide">

        </div>
    </section>
    <script src="./figure.js"></script>
</body>
</html>
